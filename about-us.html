<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15th Anniversary Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #fff;
            width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 20px;
            text-align: center;
        }

        .card-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 0 0 10px;
        }

        .card-text {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin: 0 0 20px;
        }

        .card-footer {
            padding: 10px;
            background-color: #f1f1f1;
            text-align: center;
            font-size: 14px;
            color: #777;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="/mnt/data/A_romantic_anniversary_card_design_featuring_a_pho.png" alt="Anniversary Image">
        <div class="card-content">
            <h1 class="card-title">Happy 15th Anniversary</h1>
            <p class="card-text">
                <!-- Add your heartfelt message here -->
                Your personalized text goes here. Write your thoughts, memories, or gratitude for your loved one.
            </p>
            <a href="#" class="btn">Celebrate Us</a>
        </div>
        <div class="card-footer">
            Together for 15 years and forever to go.
        </div>
    </div>
</body>
</html>
